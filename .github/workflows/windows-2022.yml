name: WINDOWS 2022 RDP
on:
  workflow_dispatch
  
jobs:
  build:
    runs-on: windows-2022
    timeout-minutes: 9999
    steps:
      - name: Download Ngrok.
        run: |
          Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
          Invoke-WebRequest https://raw.githubusercontent.com/zwlucas/rdp/master/start.bat -OutFile start.bat
          Invoke-WebRequest https://raw.githubusercontent.com/zwlucas/rdp/master/loop.bat -OutFile loop.bat
          Invoke-WebRequest https://raw.githubusercontent.com/zwlucas/rdp/master/download1.jpeg -OutFile wallpaper.bat
          Invoke-WebRequest https://raw.githubusercontent.com/Vip3rLi0n/Ngrok-RDPs/main/resources/loop.ps1 -OutFile loop.ps1
          
      - name: Extract ngrok
        run: Expand-Archive ngrok.zip
        
      - name: Connect Ngrok.
        run: |
          ./ngrok/ngrok.exe authtoken $Env:NGROK_AUTH
          echo ${{ secrets.TAKEN }}
          echo $Env:NGROK_AUTH
        env:
          NGROK_AUTH: ${{ secrets.TAKEN }}
      - name: Windows10 RDP.
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
          copy wallpaper.bat D:\a\wallpaper.bat
      - name: Tunnel.
        run: Start-Process Powershell -ArgumentList '-Noexit -Command "/ngrok/ngrok.exe tcp --region ap 3389"'
      - name: Connect Rdp.
        run: cmd /c start.bat
      - name: win10 RDP.
        run: cmd /c loop.bat
